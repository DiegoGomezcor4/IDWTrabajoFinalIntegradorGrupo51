<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <form id="contact">
        <div class="container col-md-4 py-4" style="background-color: #fbd3bb71">
            <center><h2>Contacto</h2></center>
            <div class="mb-2">
                <label for="nom" class="form-label">Nombre</label>
                <input type="tex" class="form-control" id="nom">
            </div>
            <div class="mb-2">
                <label for="mail" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="mail" placeholder="name@example.com">
            </div>
            <div class="mb-2">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 m">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
